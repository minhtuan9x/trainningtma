<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<header th:insert="~{/admin/fragment/header.html::head}">

</header>
<body>
<div class="container">
    <form id="formEdit">
        <div class="form-group">
            <input type="hidden" class="form-control" name="id">
        </div>
        <div class="form-group">
            <label>User Name:</label>
            <input type="text" class="form-control" name="userName">
        </div>
        <div class="form-group">
            <label>Full name:</label>
            <input type="text" class="form-control" name="fullName">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Role:</label>
            <select name="roles">
                <option th:each="item:${roles}" th:value="${item.getCode()}" th:text="${item.getName()}"></option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-dark" type="submit">Insert</button>
        </div>
    </form>
</div>
<script>
    $("#formEdit").submit(e => {
        e.preventDefault();
        console.log($("#formEdit").serializeArray())
        let data = {}
        let roles = [];
        $("#formEdit").serializeArray().forEach(item => {
            if (item.name == "roles")
                roles.push(item.value)
            else
                data[item.name] = item.value
        })
        data["roles"] = roles;
        console.log(data)
        if (confirm("Do you want insert ????")) {
            $.ajax({
                url: "/api/user",
                method: "post",
                data: JSON.stringify(data),
                contentType: "application/json",
                success: () => {
                    alert("Done !!!")
                    window.location.href = "/admin/user/home"
                },
                error: (res) => {
                    alert(res.responseJSON.message);
                }
            })
        }
    })
</script>
</body>
</html>
