<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:fragment="head">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <header>
        <div class="container">

            <button class="btn btn-success" onclick="window.location.href='/admin/book/list'"> Book</button>
            <button class="btn btn-success" onclick="window.location.href='/admin/user'"> User Manager</button>
            <button class="btn btn-danger" onclick="window.location.href='/logout'">Logout</button>
            <span sec:authorize="isAuthenticated()">
                Logged user: <span sec:authentication="name"></span> ||
                Roles: <span sec:authentication="principal.authorities"></span>
            </span>

        </div>

    </header>
</div>

</html>
